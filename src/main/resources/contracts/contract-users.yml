    dateOfRegistration: "2023-10-01"
  headers:
    Content-Type: application/json

---
description: |
  Contrato para eliminar un usuario.

request:
  method: DELETE
  url: /users/1
  headers:
    Accept: application/json

response:
  status: 204

---
description: |
  Contrato para eliminar un usuario por email.

request:
  method: DELETE
  url: /users/{email}
  headers:
    Accept: application/json

response:
  status: 204

