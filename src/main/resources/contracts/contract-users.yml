description: |
  Contrato para el servicio de gestión de usuarios.

---
description: |
  Contrato para la creación de un usuario.

request:
  method: POST
  url: /users
  body:
    name: "John"
    surname: "Doe"
    phone: "1234567890"
    email: "john.doe@example.com"
    dni: "12345678A"
    password: "password123"
    city: "New York"
    country: "USA"
    address: "123 Main St"
    dateOfBirth: "1990-01-01"
  headers:
    Content-Type: application/json

response:
  status: 201
  body:
    id: 1
    name: "John"
    surname: "Doe"
    phone: "1234567890"
    email: "john.doe@example.com"
    dni: "12345678A"
    city: "New York"
    country: "USA"
    address: "123 Main St"
    dateOfBirth: "1990-01-01"
    dateOfRegistration: "2023-10-01"
  headers:
    Content-Type: application/json

---
description: |
  Contrato para obtener los detalles de un usuario.

request:
  method: GET
  url: /users/1
  headers:
    Accept: application/json

response:
  status: 200
  body:
    id: 1
    name: "John"
    surname: "Doe"
    phone: "1234567890"
    email: "john.doe@example.com"
    dni: "12345678A"
    city: "New York"
    country: "USA"
    address: "123 Main St"
    dateOfBirth: "1990-01-01"
    dateOfRegistration: "2023-10-01"
  headers:
    Content-Type: application/json

---
description: |
  Contrato para actualizar los detalles de un usuario.

request:
  method: PUT
  url: /users/1
  body:
    email: "updated.email@example.com"
